<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  <div class="header" id="header">
    <p>ברוכים הבאים למחולל התירוצים של קמצן מורשה!</p>
    <p>המחולל היחיד שייתן לכם את התירוץ המושלים להתחמקות מחתונה, ללא הבדל דת,גזע ומין.</p>
    <p>השלימו למטה את סטטוס מצבכם ואנחנו נפיק לכם תירוץ מתאים.</p>


  </div>
  <div class="row">
    <form role="form" class="form-inline">
      <div class="col-sm-2" id="colOne">מין
        <div id="pickOne">
          <select class="selectpicker" style="width:auto;" class="form-control selectWidth">
            <option>1</option>
            <option>Ketchup</option>
            <option>Relish</option>
          </select>
        </div>
      </div>
      <div class="col-sm-2" id="colTwo">גיל
        <div id="pickTwo">
          <select class="selectpicker" style="width:auto;" class="form-control selectWidth">
            <option>2</option>
            <option>Ketchup</option>
            <option>Relish</option>
          </select>
        </div>
      </div>
      <div class="col-sm-2" id="colThree">איזור מגורים
        <div id="pickThree">
          <select class="selectpicker" style="width:auto;" class="form-control selectWidth">
            <option>3</option>
            <option>Ketchup</option>
            <option>Relish</option>
          </select>
        </div>
      </div>
      <div class="col-sm-2" id="colFour">סטטוס
        <div id="pickFour">
          <select class="selectpicker" style="width:auto;" class="form-control selectWidth">
            <option>4</option>
            <option>Ketchup</option>
            <option>Relish</option>
          </select>
        </div>
      </div>
      <div class="col-sm-2" id="colFive">רמת קירבה
        <div id="pickFive">
          <select class="selectpicker" style="width:auto;" class="form-control selectWidth">
            <option>5</option>
            <option>Ketchup</option>
            <option>Relish</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <div id="footer">
    <button type="button" class="btn btn-danger">!תן לי תירוץ</button>
    <div class="panel panel-danger">
      <div class="panel-body">Look, I'm in a panel!</div>
    </div>
  </div>
</body>
</html>
