<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css">
</head>
<body>
  <script type="text/javascript" src="scripts.js"></script>
  <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>

  <div class="header" id="header">
    <img src="logo.webp" width=250px/>
    <br /><br />
    <p style="font-family:gisha; font-size:20px" >!ברוכים הבאים למחולל התירוצים של קמצן מורשה</p>
    <p style="font-family:gisha">
      <span style="font-family:gisha">.המחולל היחיד שייתן לכם את התירוץ המושלם להתחמקות מחתונה ללא הבדל דת,גזע ומין</span>
    </p>
    <p>
      <span style="font-family:gisha">.השלימו למטה את סטטוס מצבכם ואנחנו נפיק לכם תירוץ מתאים</span>
    </p>

  </div>
  <div class="row" id="select-container">
    <form role="form" class="form-inline">
      <div class="col-sm-2" id="colOne">מין
        <div id="pickOne">
          <select class="selectpicker" data-style="btn-inverse">
            <option>זכר</option>
            <option>נקבה</option>
          </select>
        </div>
      </div>
      <div class="col-sm-2" id="colTwo">גיל
        <div id="pickTwo">
          <select class="selectpicker" data-style="btn-inverse">
            <option>1-21</option>
            <option>22-35</option>
            <option>36-100</option>
          </select>
        </div>
      </div>
      <div class="col-sm-2" id="colThree">איזור מגורים
        <div id="pickThree">
          <select class="selectpicker" data-style="btn-inverse">
            <option disabled></option>
            <option>מרכז</option>
            <option>צפון</option>
            <option>דרום</option>
          </select>
        </div>
      </div>
      <div class="col-sm-2" id="colFour">סטטוס
        <div id="pickFour">
          <select class="selectpicker" data-style="btn-inverse">
            <option>שכיר</option>
            <option>עצמאי</option>
            <option>מובטל</option>
            <option>סטודנט</option>
            <option>לא עובד - עובדים בשבילי</option>
          </select>
        </div>
      </div>
      <div class="col-sm-2" id="colFive">רמת קירבה
        <div id="pickFive">
          <select class="selectpicker" data-style="btn-inverse">
            <option>משפחה - דרגה ראשונה</option>
            <option>משפחה - דרגה שניה</option>
            <option>חבר</option>
            <option>מכר</option>
            <option>קולגה</option>
            <option>שלום שלום בשכונה</option>
          </select>
        </div>
      </div>
    </form>
  </div>

  <div id="footer">
    <button type="button" class="btn btn-danger" onclick=document.getElementById("resultSentence").innerHTML=getSentence()>!תן לי תירוץ</button>
  </div>
  <div class="card card-outline-primary text-xs-center">
    <div class="card-block">
      <blockquote class="card-blockquote">
        <p>
          תירוץ כלשהו שקשור לקמצנות וחתונה
        </p>
      </blockquote>
    </div>
  </div>


</body>
</html>
